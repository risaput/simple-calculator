<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="display-input">
      <input type="text" class="first-input" name="text" id="first" value="" readonly>
      <input type="text" class="second-input" name="text" id="second" value="" readonly>
      </section>

      <section class="control">
        <button class="button" type="button" id="clear-btn">C</button>
        <button class="button ops" type="button" data-value="%">%</button>
        <button class="button" type="button" id="del-btn">del</button>
        <button class="button" type="button" data-value="/">/</button>
        <button class="button" type="button" data-value="7">7</button>
        <button class="button" type="button" data-value="8">8</button>
        <button class="button" type="button" data-value="9">9</button>
        <button class="button ops" type="button" data-value="*">*</button>
        <button class="button" type="button" data-value="4">4</button>
        <button class="button" type="button" data-value="5">5</button>
        <button class="button" type="button" data-value="6">6</button>
        <button class="button ops" type="button" data-value="-">-</button>
        <button class="button" type="button" data-value="1">1</button>
        <button class="button" type="button" data-value="2">2</button>
        <button class="button" type="button" data-value="3">3</button>
        <button class="button ops" type="button" data-value="+">+</button>
        <button class="button" type="button" data-value="0">0</button>
        <button class="button" type="button" data-value="00">00</button>
        <button class="button" type="button" data-value=".">,</button>
        <button class="button ops" type="button" id="equal-btn">=</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
